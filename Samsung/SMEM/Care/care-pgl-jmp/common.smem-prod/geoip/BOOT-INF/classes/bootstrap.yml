server:
  port: 9010

eureka:
  client:
    service-url:
      defaultZone: http://30.0.51.77:8761/eureka/,http://30.0.52.77:8761/eureka/

spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      failFast: true
      name: ${spring.application.name}, datasource, external-interface, redis, sentry, messages-ban
  application:
    name: members-common
  main:
    allow-bean-definition-overriding:  true

logging:
  file:
    name: /members-log/tomcat/${spring.application.name}.log

---

spring:
  profiles: local, dev, exdev, rel, sandbox

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/